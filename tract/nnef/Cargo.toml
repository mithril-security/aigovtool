[package]
name = "tract-nnef"
version = "0.18.2-pre"
authors = ["Mathieu Poumeyrol <kali@zoy.org>"]
license = "MIT/Apache-2.0"
description = "Tiny, no-nonsense, self contained, TensorFlow and ONNX inference"
repository = "https://github.com/snipsco/tract"
keywords = [ "NeuralNetworks", "NNEF" ]
categories = [ "science" ]
autobenches = false
edition = "2018"

[badges]
maintenance = { status = "actively-developed" }

[dependencies]
byteorder = "1.4.3"
log = "0.4.14"
nom = "7.0.0"
tar = {path="../../tar-rs-sgx"}      #"0.4.37"             #Uses filetime which isn't supported because it uses libC
flate2 = { version = "1.0.20", optional = true }
tract-core = { version = "0.18.2-pre", path = "../core" }
walkdir = "2.3.2"

[features]
default = ["flate2"]
